<html ng-app="calendar">

<head>
<link rel="stylesheet" href="vendor.css" />
<style>
    .title h1 { 
        display: inline-block;
        margin:0; 
        padding-top: 10px;
    }
    .otherMonth h4, .otherMonth button{
        color: #ddd;
    }
    .table {
        table-layout: fixed;
    }
    .table td .label {
        display: block;
        margin-bottom: 2px;
    }
</style>
</head>

<body>
  <div ng-controller="CalendarController">
    <div class="title">
        <h1>
            <button class="btn btn-default btn-lg" ng-click="prev()"> Previous </button>
            {{today | date:'MMM y'}}
            <button class="btn btn-default btn-lg" ng-click="next()"> Next </button>
        </h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <td ng-repeat="label in ['Sun','Mon','Tue','Wed','Thu', 'Fri', 'Sat']">
                    <h2>{{label}}</h2>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="week in weeks">
                <td ng-repeat="day in week" ng-class="{otherMonth: day.date.getMonth()!=today.getMonth()}">
                    <h4 class="text-left"> 
                        {{day.date | date: 'dd'}} 
                    </h4>
                    <span class="label label-default" ng-repeat="event in day.events">
                        {{event.text}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

  </div>
  <script src="vendor.js"></script>
  <script src="application.js"></script>
</body>

</html>
